<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Planetary Lander</title>

	<!-- css -->
	<link rel="stylesheet" href="../css/style.css">
	<!-- Mario Bross font -->
	<link href="http://fonts.cdnfonts.com/css/super-mario-bros-alphabet" rel="stylesheet">
	<!-- tailwind -->
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

	<!-- Content -->
	<section class="w-full px-6 pb-12 antialiased">
		<div class="mx-auto max-w-7xl">

			<!-- Navbar -->
			<nav class="relative z-50 h-24 select-none" x-data="{ showMenu: false }">
				<div class="container relative flex flex-wrap items-center justify-between h-24 mx-auto overflow-hidden font-medium md:overflow-visible lg:justify-center sm:px-4 md:px-2">
					<div class="flex items-center justify-start w-1/4 h-full pr-4">
						<a href="./index.html" class="inline-block py-4 md:py-0">
							<span class="p-1 text-xl font-black leading-none text-white"><span>ARGENTO</span></span>
						</a>
					</div>
					<div class="top-0 left-0 items-start hidden w-full h-full p-4 text-sm bg-gray-900 bg-opacity-50 md:items-center md:w-3/4 md:absolute lg:text-base md:bg-transparent md:p-0 md:relative md:flex" :class="{'flex fixed': showMenu, 'hidden': !showMenu }">
						<div class="flex-col w-full h-auto overflow-hidden bg-transparent rounded-lg md:bg-transparent md:overflow-visible md:rounded-none md:relative md:flex md:flex-row">
							<p href="./index.html" class="inline-flex items-center block w-auto h-16 px-6 text-xl font-black leading-none text-white md:hidden"><p>
							<div class="flex flex-col items-start justify-center w-full space-x-6 text-center lg:space-x-8 md:w-2/3 md:mt-0 md:flex-row md:items-center">
								<a href="./index.html" class="inline-block w-full py-2 mx-0 ml-6 font-medium text-left text-indigo-600 hover:text-indigo-800 md:ml-0 md:w-auto md:px-0 md:mx-2 lg:mx-3 md:text-center">Home</a>
								<a href="./summary.html" class="inline-block w-full py-2 mx-0 text-left text-white md:w-auto md:px-0 md:mx-2 hover:text-indigo-600 lg:mx-3 md:text-center">Summary</a>
								<a href="./source.html" class="inline-block w-full py-2 mx-0 text-left text-white md:w-auto md:px-0 md:mx-2 hover:text-indigo-600 lg:mx-3 md:text-center">Sources</a>
								<a href="./team.html" class="inline-block w-full py-2 mx-0 text-left text-white md:w-auto md:px-0 md:mx-2 hover:text-indigo-600 lg:mx-3 md:text-center">Team</a>
							</div>
							<div class="flex flex-col items-start justify-end w-full pt-4 md:items-center md:w-1/3 md:flex-row md:py-0">
								<a href="./game.html" class="inline-flex items-center w-full px-6 py-3 text-sm font-medium leading-4 text-white bg-indigo-500 md:px-3 md:w-auto md:rounded-full lg:px-5 hover:bg-indigo-700 focus:outline-none md:focus:ring-2 focus:ring-0 focus:ring-offset-2 focus:ring-white border-2 border-white">Play now</a>
							</div>
						</div>
					</div>
					<div @click="showMenu = !showMenu" class="absolute right-0 flex flex-col items-center items-end justify-center w-10 h-10 bg-white rounded-full cursor-pointer md:hidden hover:bg-gray-100">
						<svg class="w-6 h-6 text-gray-700" x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" x-cloak="">
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
						<svg class="w-6 h-6 text-gray-700" x-show="showMenu" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" x-cloak="">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
						</svg>
					</div>
				</div>
			</nav>

			<!-- Background -->
			<div class="background-80s stars" style="--background-height:100vh">
				<div class="moon"></div>
				<div class="grid"></div>
				<div class="overlay"></div>

				<div class="text">
					<div class="title shine" data-text="Planetary Lander">Planetary Lander</span></div>
				</div>
			</div>
		</div>
	</section>

	<!-- Alpine es para el toogle button -->
	<script src="//unpkg.com/alpinejs" defer></script> 
</body>
</html>
